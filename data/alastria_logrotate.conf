##  /home/jaci/alastria/logs/quorum.log
/home/jaci/alastria/logs/quorum.log {
    rotate 30
    daily
    copytruncate
    compress
    delaycompress
    missingok
    notifempty
    olddir /home/jaci/alastria/logs/old
}
/home/jaci/alastria/logs/constellation_*.log {
	rotate 30
	daily
	copytruncate
	compress
        missingok
        notifempty
        size 100M
        olddir /home/jaci/alastria/logs/old
}
/home/jaci/alastria/logs/monitor_*.log {
    daily
    rotate 7
    copytruncate
    compress
    delaycompress
    missingok
    notifempty
    postrotate
        find /home/jaci/alastria/logs/ -type f -empty -exec rm -rf {} \;
    endscript
}
